<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Republican Calendar</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 600px;
            width: 100%;
        }
        
        h1 {
            text-align: center;
            color: #667eea;
            margin-bottom: 10px;
            font-size: 2em;
        }
        
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 0.9em;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }
        
        input[type="date"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input[type="date"]:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .button-group {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }
        
        button {
            flex: 1;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .convert-btn {
            background: #667eea;
            color: white;
        }
        
        .convert-btn:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .random-btn {
            background: #f093fb;
            color: white;
        }
        
        .random-btn:hover {
            background: #e081ea;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(240, 147, 251, 0.4);
        }
        
        .result {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 15px;
            padding: 30px;
            color: white;
            text-align: center;
            display: none;
        }
        
        .result.show {
            display: block;
            animation: slideIn 0.5s ease-out;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .poke-date {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 15px;
        }
        
        .tm-info {
            font-size: 1.3em;
            margin-top: 15px;
            padding: 15px;
            background: rgba(255,255,255,0.2);
            border-radius: 10px;
        }
        
        .standard-date {
            font-size: 0.9em;
            margin-top: 15px;
            opacity: 0.9;
        }
    </style>

        const POKEMON_EPOCH = new Date('1996-02-27');
        
        function setTodayDate() {
            const today = new Date();
            const yyyy = today.getFullYear();
            const mm = String(today.getMonth() + 1).padStart(2, '0');
            const dd = String(today.getDate()).padStart(2, '0');
            document.getElementById('dateInput').value = `${yyyy}-${mm}-${dd}`;
        }
        
        function toRoman(num) {
            const romanNumerals = [
                ['M', 1000], ['CM', 900], ['D', 500], ['CD', 400],
                ['C', 100], ['XC', 90], ['L', 50], ['XL', 40],
                ['X', 10], ['IX', 9], ['V', 5], ['IV', 4], ['I', 1]
            ];
            let result = '';
            for (let [roman, value] of romanNumerals) {
                while (num >= value) {
                    result += roman;
                    num -= value;
                }
            }
            return result;
        }
        
        function convertDate() {
            const dateInput = document.getElementById('dateInput').value;
            if (!dateInput) {
                alert('Please select a date first!');
                return;
            }
            
            const selectedDate = new Date(dateInput);
            displayPokemonDate(selectedDate);
        }
        
        function randomDate() {
            const start = POKEMON_EPOCH.getTime();
            const end = new Date().getTime();
            const randomTime = start + Math.random() * (end - start);
            const randomDate = new Date(randomTime);
            
            const yyyy = randomDate.getFullYear();
            const mm = String(randomDate.getMonth() + 1).padStart(2, '0');
            const dd = String(randomDate.getDate()).padStart(2, '0');
            document.getElementById('dateInput').value = `${yyyy}-${mm}-${dd}`;
            
            displayPokemonDate(randomDate);
        }
        
        function displayPokemonDate(date) {
            const dayOfYear = Math.floor((date - new Date(date.getFullYear(), 0, 0)) / 86400000);
            const month = Math.floor(dayOfYear / 30.4167) % regions.length; // Use modulo to wrap around
            const day = Math.floor(dayOfYear % 30.4167) + 1;
            
            const regionIndex = month;
            const region = regions[regionIndex];
            
            const yearsSinceEpoch = date.getFullYear() - POKEMON_EPOCH.getFullYear();
            const romanYear = toRoman(Math.max(1, yearsSinceEpoch));
            
            const tmIndex = (dayOfYear - 1) % tms.length;
            const tm = tms[tmIndex];
            
            const pokemonList = regionalPokemon[region];
            const pokemonIndex = (day - 1) % pokemonList.length;
            const pokemon = pokemonList[pokemonIndex];
            
            document.getElementById('pokeDate').textContent = 
                `Today is ${pokemon.fr} (${pokemon.en})`;
            document.getElementById('tmInfo').textContent = 
                `${day} ${tm} ${region} ${romanYear}`;
            document.getElementById('standardDate').textContent = 
                `Standard Date: ${date.toLocaleDateString('en-US', { 
                    weekday: 'long', 
                    year: 'numeric', 
                    month: 'long', 
                    day: 'numeric' 
                })}`;

        }
